<!DOCTYPE html><html><head><meta charset=utf-8><title>{{title}}</title><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=5"><style>:root{--width:720px;--font-main:Verdana,sans-serif;--font-secondary:Verdana,sans-serif;--font-scale:1em;--background-color:#fff;--heading-color:#222;--text-color:#444;--link-color:#3273dc;--visited-color:#8b6fcb;--code-background-color:#f2f2f2;--code-color:#222;--blockquote-color:#222}@media (prefers-color-scheme:dark){:root{--background-color:#01242e;--heading-color:#eee;--text-color:#ddd;--link-color:#8cc2dd;--visited-color:#8b6fcb;--code-background-color:#000;--code-color:#ddd;--blockquote-color:#ccc}}body{font-family:var(--font-secondary);font-size:var(--font-scale);margin:auto;padding:20px;max-width:var(--width);text-align:left;background-color:var(--background-color);word-wrap:break-word;overflow-wrap:break-word;line-height:1.5;color:var(--text-color)}h1,h2,h3,h4,h5,h6{font-family:var(--font-main);color:var(--heading-color)}a{color:var(--link-color);cursor:pointer;text-decoration:none}a:hover{text-decoration:underline}nav a{margin-right:8px}strong,b{color:var(--heading-color)}button{margin:0;cursor:pointer}content{line-height:1.6}table{width:100%}hr{border:0;border-top:1px dashed}img{max-width:100%}table{width:100%;border-collapse:separate;border-spacing:0 .2em}th{border-bottom:1px solid var(--heading-color)}code{font-family:monospace;background-color:var(--code-background-color);color:var(--code-color);border-radius:5px;display:block;padding:15px}blockquote{border-left:1px solid #999;color:var(--code-color);padding-left:20px;font-style:italic}</style><body><div id=root><h1>{{ main_title }}</h1><div id=links style=margin-top:-1em>{% for link in links %} <a href={{links[link]}}>{{link}}</a> {% endfor %}</div><h1 class=title>{{ title }}</h1><div style=margin-top:-2em;font-size:.8em>{{ date }}</div>{{ content | safe }}</div>
