<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8>
	<title>{{title}}</title>
	<meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=5">
	[compressed-css]
</head>

<body>
	<div id=root>
		<h1 style="margin-top:20px">{{ main_title }}</h1>
		<div id=links style=margin-top:-1em>
			{% for link in links %} 
			<a href={{links[link]}}>
				{{link}}
			</a> 
			{% endfor %}
		</div>
		<h1 class=title>
			{{ title }}
		</h1>
		<div style=margin-top:-2em;font-size:.8em>
			{{ date }}
		</div>
		<hr>
		<div id="article">
			{{ content | safe }}
		</div>
	</div>
	<p>{{copyright}} · <a href="/analytics/{{filename}}">统计信息</a> <br>
	Powered By <a href="https://github.com/JulianDan/Quill">Quill</a></p>
</body>

</html>
